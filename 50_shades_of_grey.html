<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>50 Shades of Grey</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
    <style>
    body {
        margin: 0;
        padding: 0;
    }

    .shade {
        font: 14px/1.4 Consolas, Monaco, monospace;
        padding: 10px;
        background: pink;
    }
    </style>
</head>

<body>
    <script>
    const $body = $('body');

    for (let i = 1; i <= 50; i++) {
        $('<div>', {
            class: 'shade',
            html: `Оттенок №${i}`
        }).appendTo($body);
    }

    // Ваш код тут...

    </script>
</body>

</html>
